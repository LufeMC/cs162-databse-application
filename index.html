<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="add-modal-container" id="add-modal-container">
      <form class="add-modal" id="add-new-task-form">
        <h2>Add New Task</h2>
        <div class="inputs">
          <input id="task-name" placeholder="Task name" />
          <textarea
            id="task-description"
            placeholder="Task description"
            rows="4"
          ></textarea>
        </div>
        <button type="submit" class="default-button">Add task!</button>
      </form>
    </div>
    <main>
      <button class="default-button" id="add-new-task-button">Add Task</button>
      <div class="kanban">
        <div class="column" id="to-do">
          <div class="header">To-do</div>
          <div class="tasks-list"></div>
        </div>
        <div class="column" id="doing">
          <div class="header">Doing</div>
          <div class="tasks-list"></div>
        </div>
        <div class="column" id="done">
          <div class="header">Done</div>
          <div class="tasks-list"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
