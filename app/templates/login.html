{% extends "_auth.html" %}
{% block content %}
  <div class="login-box">
    <h1>Welcome to the Kanban Board</h1>
    <form action="http://127.0.0.1:5000/auth/login" method="POST">
      <div class="input-box" id="email-input-box">
        <span>Email Address</span>
        <input id="email-input" name="email" />
      </div>
      <div class="input-box" id="password-input-box">
        <span>Password</span>
        <input type="password" id="password-input" name="password" />
      </div>
      <button type="submit">
        <span>Login</span>
        <div></div>
      </button>
    </form>
    <a href="/auth/register" class="sign-up"
      >Still don't have an account? Sign up now!</a
    >
  </div>
{% endblock %}
